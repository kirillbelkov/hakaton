<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Точки транспорта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4 text-center">Выбор транспорта и отображение маршрута</h1>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <label class="form-label">Город:</label>
                <select id="citySelect" class="form-select"></select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Маршрут:</label>
                <select id="routeSelect" class="form-select"></select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Тип транспорта:</label>
                <select id="vehicleTypeSelect" class="form-select"></select>
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="findTransports()">Найти транспорты</button>
            </div>
            
     
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <label class="form-label">Транспорт (ID):</label>
                <select id="transportSelect" class="form-select"></select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Дата:</label>
                <input type="date" id="dateSelect" class="form-control">
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-success w-100" onclick="loadData()">Показать маршрут</button>
            </div>

            <div class="col-md-3">
                <label class="form-label">Время:</label>
                <div class="input-group">
                    <input type="time" id="timeSelect" class="form-control">
                    <button class="btn btn-secondary" onclick="findNearestPoint()">Искать</button>
                </div>
            </div>

            <div class="col-md-3">

                <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addStopModal">➕ Добавить остановку</button>
            </div>
            <div class="col-md-3">
    
                <button class="btn btn-outline-secondary ms-2" onclick="exportGTFS()">Экспорт GTFS</button>
    
            </div>
        </div>

        <div id="map" style="height: 500px;" class="mb-4 rounded shadow-sm"></div>

        <h4 class="mb-2">Выбор диапазона времени:</h4>
        <div id="timeSlider" class="mb-3"></div>

        <div class="d-flex justify-content-between mb-4">
            <span id="startTimeLabel">00:00</span>
            <span id="endTimeLabel">24:00</span>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-outline-primary me-2" onclick="startAnimation()">▶ Пуск</button>
            <button class="btn btn-outline-danger" onclick="pauseAnimation()">⏸ Пауза</button>
        </div>

    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="addStopModal" tabindex="-1" aria-labelledby="addStopModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addStopModalLabel">Добавить остановку</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <form id="addStopForm">
                <div class="mb-3">
                  <label for="stopName" class="form-label">Название:</label>
                  <input type="text" class="form-control" id="stopName" required>
                </div>
                <div class="mb-3">
                  <label for="stopLat" class="form-label">Широта:</label>
                  <input type="number" step="any" class="form-control" id="stopLat" required>
                </div>
                <div class="mb-3">
                  <label for="stopLon" class="form-label">Долгота:</label>
                  <input type="number" step="any" class="form-control" id="stopLon" required>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="addStop.js"></script>


</body>

</html>
